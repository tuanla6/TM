<form *ngIf="formResetToggle" class="form-horizontal" name="taskEditorForm" #f="ngForm" novalidate
      (ngSubmit)="f.form.valid ? save() :
                      (!taskName.valid && showErrorAlert('Task name is required', 'Please enter a name for the task'));">


  <div class="form-group has-feedback">
    <label class="control-label col-md-2" for="taskName">{{'task.editor.Name' | translate}}:</label>
    <div class="col-md-10" [ngClass]="{'has-success': f.submitted && taskName.valid, 'has-error' : f.submitted && !taskName.valid}">
      <input appAutofocus type="text" id="taskName" name="taskName" placeholder="Enter task name" class="form-control" [(ngModel)]="taskEdit.name" #taskName="ngModel" required />
      <span *ngIf="f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ':taskName.valid, 'glyphicon-remove' : !taskName.valid}"></span>
      <span *ngIf="f.submitted && !taskName.valid" class="errorMessage">
        {{'task.editor.TaskNameRequired' | translate}}
      </span>
    </div>
  </div>

  <div class="form-group description-form-group">
    <label class="control-label col-md-2" for="taskDescription">{{'task.editor.Description' | translate}}:</label>
    <div class="col-md-10">
      <input type="text" id="taskDescriptionText" name="taskDescriptionText" placeholder="Enter task description" class="form-control" [(ngModel)]="taskEdit.description" />
    </div>
  </div>
  <div class="form-group description-form-group">
    <label class="control-label col-md-2" for="taskDescription">{{'task.editor.Description' | translate}}:</label>
    <div class="col-md-10">
      <textarea id="taskDescription" rows="4" cols="70" name="taskDescription" placeholder="Enter task description" class="form-control" [(ngModel)]="taskEdit.description"></textarea>
    </div>
  </div>
  <label class="control-label col-md-2"> </label>
  <div class="col-md-7">
    <div class="checkbox">
      <label>
        <input name="isImportant" type="checkbox" [(ngModel)]="taskEdit.important">
        {{'task.editor.Important' | translate}}
      </label>
    </div>
  </div>

  <div class="col-md-12">
    <hr class="edit-last-separator-hr" />
  </div>


  <div class="form-group actionBtn-form-group">
    <div class="pull-right">
      <button type="submit" class="btn btn-primary">{{'task.editor.AddTask' | translate}}</button>
    </div>
  </div>
  <div class="clearfix"></div>
</form>
